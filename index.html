<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft World</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        h1 {
            color: #7FCA95;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 20px;
        }
        
        .gif-container {
            max-width: 90%;
            border: 5px solid #5D4037;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        
        .description {
            max-width: 600px;
            margin: 0 auto 20px;
            line-height: 1.6;
        }
        
        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>Welcome to Davis Gen's Minecraft World</h1>
    
    <div class="gif-container">
        <!-- Replace this placeholder with your Minecraft GIF -->
        <img src="https://media.giphy.com/media/nS4DjqLyL1fmE/giphy.gif" alt="Minecraft Animation" width="500">
    </div>
    
    <div class="description">
        <p>Welcome to my Minecraft world! This is a simple website showcasing a cool Minecraft animation.</p>
        <p>Feel free to explore and enjoy the blocky goodness!</p>
    </div>
    
    <footer>
        Created with ❤️ for Minecraft fans everywhere
    </footer>
</body>
</html>
